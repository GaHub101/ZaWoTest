<div class="container" id="voteStep">
  <h1>🔥 Hot or Not?</h1>
  <form id="voteForm" action="https://docs.google.com/forms/d/e/DEINE_FORM_ID/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <input type="hidden" name="entry.DEINE_VOTE_ENTRY" id="voteValue" />
    <input type="hidden" name="entry.DEINE_BEGRUENDUNG_ENTRY" id="justificationValue" />
    <div class="buttons">
      <button type="button" onclick="showJustification('Hot')">🔥 Hot</button>
      <button type="button" onclick="showJustification('Not')">❄️ Not</button>
    </div>
  </form>
</div>

<div class="container" id="justificationStep" style="display:none;">
  <h2>Warum hast du so abgestimmt?</h2>
  <textarea id="justificationInput" placeholder="Begründung (optional)"></textarea><br/>
  <button onclick="submitJustification()">Absenden</button>
</div>

<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
